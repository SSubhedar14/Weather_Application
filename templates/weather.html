<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Weather Information</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #4caf50;
      }

      p {
        margin: 10px 0;
      }

      span {
        font-weight: bold;
      }

      a {
        color: #2196f3;
        text-decoration: none;
        display: block;
        margin-top: 20px;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Weather Information</h1>
    <p>Location: <span id="location"></span></p>
    <p>Temperature: <span id="temperature"></span> &deg;C</p>
    <p>Humidity: <span id="humidity"></span>%</p>
    <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
    <p>Weather Condition: <span id="condition"></span></p>
    <a href="/">Search for Another Location</a>

    <script>
      // Extract weather data from the template variable
      const weatherData = {{ weather_data | tojson | safe }};

      // Update DOM elements with weather data
      document.getElementById('location').innerText = weatherData.name;
      document.getElementById('temperature').innerText = weatherData.main.temp;
      document.getElementById('humidity').innerText = weatherData.main.humidity;
      document.getElementById('wind-speed').innerText = weatherData.wind.speed;
      document.getElementById('condition').innerText = weatherData.weather[0].description;
    </script>
  </body>
</html>
